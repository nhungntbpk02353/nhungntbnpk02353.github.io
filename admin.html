        <div class="col-md-9">

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" id ="btn-create" data-bs-target="#frmProduct">
           create
          </button>
          <button type="button" class="btn btn-primary"  id ="btn-tang">Tăng</button>
          <button type="button" class="btn btn-primary"  id ="btn-giam">Giảm</button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>id</th>
                <th>Tên</th>
                <th>Chi tiết</th>
                <th>Giá</th>
                <th>Ảnh</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>

          <div class="modal fade" id="frmProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="frmProductCreate">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">id</label>
                      <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Tên</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Giá</label>
                      <input type="number" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Ảnh</label>
                      <input type="text" class="form-control" id="image">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Chi tiết</label>
                      <textarea class="form-control" type="text" class="form-control" id="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit" value="add">Thêm</button>
                    <div>
                        <p id="error"></p>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>
          <!-- edit form-->
          <div class="modal fade" id="modalProductEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="frmProductEdit">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">id</label>
                      <input type="text" class="form-control" id="prodId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Tên</label>
                      <input type="text" class="form-control" id="prodName">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Giá</label>
                      <input type="number" class="form-control" id="prodPrice">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Ảnh</label>
                      <input type="text" class="form-control" id="prodImage">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Chi Tiết</label>
                      <textarea class="form-control" type="text" class="form-control" id="prodDescription"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit" value="add">Thay đổi</button>
                    <div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>
